version: '3.8'

services:
  # API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3333:3333"
    environment:
      NODE_ENV: development
      PORT: 3333
      DATABASE_URL: file:./dev.db
      DB_PROVIDER: sqlite
      JWT_SECRET: super-secret-jwt-key-change-in-production-min-32-chars
      ADMIN_KEY: dev-admin-key-123
      INVITE_TTL_DAYS: 7
    volumes:
      - ./apps/api:/app/apps/api
      - /app/node_modules
      - /app/apps/api/node_modules
    command: pnpm dev --filter=@networking-groups/api
    depends_on:
      - postgres
    networks:
      - networking-groups

  # Frontend Web
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3333
      NEXT_PUBLIC_APP_NAME: NetworkingX
    volumes:
      - ./apps/web:/app/apps/web
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    command: pnpm dev --filter=@networking-groups/web
    depends_on:
      - api
    networks:
      - networking-groups

  # PostgreSQL Database (for production-like testing)
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: networking
      POSTGRES_PASSWORD: networking123
      POSTGRES_DB: networking_groups
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - networking-groups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U networking"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  networking-groups:
    driver: bridge
